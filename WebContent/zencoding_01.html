<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>젠 코딩 실습 예제01</title>
</head>
<body>
	<!-- 
	<table>
		<tr>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</table>
	-->
	
	<!-- 젠 코딩으로 코딩하는 방법 => table>tr>th*5 입력 후 [TAB 키] 누른다. -->
	<table>
		<tr>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</table>
	
	<!-- tr>td*5 -->
	<tr>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	
	<!-- div>ul>li#id-$*3>strong+p [TAB 키] 클릭-->
	<div>
		<ul>
			<li id="id-1">
				<strong></strong>
				<p></p>
			</li>
			<li id="id-2">
				<strong></strong>
				<p></p>
			</li>
			<li id="id-3">
				<strong></strong>
				<p></p>
			</li>
		</ul>
	</div>
	
	<!-- div.content*3 [TAB 키] 클릭 -->
	<div class="content"></div>
	<div class="content"></div>
	<div class="content"></div>
	
	<!-- ul>li[class="list"]{인기상품 list$}*3 [TAB 키] 클릭 -->
	<ul>
		<li class="list">인기상품 list1</li>
		<li class="list">인기상품 list2</li>
		<li class="list">인기상품 list3</li>
	</ul>
</body>
</html>
